{% extends "base.html" %}

{% block title %}字母选择题 - LearnThai{% endblock %}

{% block content %}
<div class="practice-container">
    <button class="back-btn" id="back-btn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        返回
    </button>

    <div class="progress-section">
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill" style="width: {{ (current / total * 100) | round }}%"></div>
        </div>
        <span class="progress-text">
            <span id="current-num">{{ current }}</span> / <span id="total-num">{{ total }}</span>
        </span>
    </div>

    <div class="quiz-card" id="quiz-card">
        <div class="thai-with-speaker">
            <span class="alphabet-char" id="alphabet-char">{{ alphabet.character }}</span>
            <button type="button" class="speak-btn speak-btn-large" id="speak-btn" title="播放发音">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M11 5L6 9H2v6h4l5 4V5z"/>
                    <path d="M15.54 8.46a5 5 0 0 1 0 7.07"/>
                    <path d="M19.07 4.93a10 10 0 0 1 0 14.14"/>
                </svg>
            </button>
        </div>
        <div class="alphabet-sound" id="alphabet-sound">[{{ alphabet.sound }}]</div>
        <p class="question-text">这个字母的名称是什么？</p>

        <div class="options" id="options">
            {% for option in options %}
            <button class="option-btn" data-answer="{{ option.text }}">
                <span class="option-letter">{{ ['A', 'B', 'C', 'D'][loop.index0] }}</span>
                <span class="option-text">{{ option.text }}</span>
            </button>
            {% endfor %}
        </div>

        <div class="feedback" id="feedback" style="display: none;">
            <div class="feedback-icon" id="feedback-icon"></div>
            <div class="feedback-text" id="feedback-text"></div>
            <div class="correct-answer" id="correct-answer"></div>
            <button class="btn btn-primary next-btn" id="next-btn">下一题</button>
        </div>
    </div>

    <!-- 退出确认弹窗 -->
    <div class="exit-modal-overlay" id="exit-modal">
        <div class="exit-modal">
            <div class="exit-modal-icon">⚠️</div>
            <h3>确定要退出吗？</h3>
            <p>退出将丢失本次练习进度</p>
            <div class="exit-modal-buttons">
                <button class="btn btn-stay" id="btn-stay">坚持一下，就差几分钟了</button>
                <button class="btn btn-exit" id="btn-exit">坚持退出，一会儿再学</button>
            </div>
        </div>
    </div>
</div>

<style>
.practice-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
}

.back-btn {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    background: #f5f5f5;
    border: 1px solid #e0e0e0;
    color: #666;
    font-size: 14px;
    cursor: pointer;
    padding: 8px 16px;
    margin-bottom: 16px;
    border-radius: 20px;
    transition: all 0.2s;
}
.back-btn:hover {
    background: #e3f2fd;
    border-color: #2196F3;
    color: #2196F3;
}
.back-btn svg {
    width: 16px;
    height: 16px;
}

.exit-modal-overlay {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: 1000;
    justify-content: center;
    align-items: center;
}
.exit-modal-overlay.show { display: flex; }
.exit-modal {
    background: white;
    border-radius: 16px;
    padding: 32px;
    max-width: 400px;
    width: 90%;
    text-align: center;
    animation: modalIn 0.3s ease;
}
@keyframes modalIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}
.exit-modal-icon { font-size: 48px; margin-bottom: 16px; }
.exit-modal h3 { margin: 0 0 8px; color: #333; }
.exit-modal p { margin: 0 0 24px; color: #666; }
.exit-modal-buttons { display: flex; flex-direction: column; gap: 12px; }
.btn-stay { background: #4CAF50; color: white; padding: 14px 24px; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; }
.btn-stay:hover { background: #43A047; }
.btn-exit { background: #f5f5f5; color: #666; padding: 14px 24px; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; }
.btn-exit:hover { background: #eee; color: #333; }

.progress-section {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 30px;
}

.progress-bar {
    flex: 1;
    height: 8px;
    background: #e0e0e0;
    border-radius: 4px;
    overflow: hidden;
}

.progress-fill {
    height: 100%;
    background: linear-gradient(90deg, #4CAF50, #8BC34A);
    transition: width 0.3s ease;
}

.progress-text { color: #666; font-size: 14px; }

.quiz-card {
    background: white;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    padding: 40px 30px;
    text-align: center;
}

.alphabet-char {
    font-size: 80px;
    font-weight: bold;
    color: #333;
    margin-bottom: 8px;
}

.alphabet-sound {
    font-size: 20px;
    color: #666;
    margin-bottom: 24px;
}

.question-text {
    color: #666;
    margin-bottom: 20px;
}

.options {
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.option-btn {
    display: flex;
    align-items: center;
    gap: 15px;
    width: 100%;
    padding: 16px 20px;
    border: 2px solid #e0e0e0;
    border-radius: 12px;
    background: white;
    cursor: pointer;
    transition: all 0.2s;
    text-align: left;
    font-size: 16px;
}

.option-btn:hover:not(:disabled) {
    border-color: #2196F3;
    background: #f0f7ff;
}

.option-btn:disabled { cursor: not-allowed; }
.option-btn.correct { border-color: #4CAF50; background: #e8f5e9; }
.option-btn.wrong { border-color: #f44336; background: #ffebee; }
.option-btn.show-correct { border-color: #4CAF50; background: #e8f5e9; }

.option-letter {
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #f5f5f5;
    border-radius: 50%;
    font-weight: bold;
    color: #666;
}

.option-btn.correct .option-letter { background: #4CAF50; color: white; }
.option-btn.wrong .option-letter { background: #f44336; color: white; }

.option-text { flex: 1; }

.feedback {
    margin-top: 30px;
    padding-top: 20px;
    border-top: 1px solid #eee;
}

.feedback-icon { font-size: 48px; margin-bottom: 10px; }
.feedback-text { font-size: 20px; font-weight: bold; margin-bottom: 10px; }

.feedback.correct .feedback-icon::before { content: '✓'; color: #4CAF50; }
.feedback.correct .feedback-text { color: #4CAF50; }
.feedback.wrong .feedback-icon::before { content: '✗'; color: #f44336; }
.feedback.wrong .feedback-text { color: #f44336; }

.correct-answer { color: #666; margin-bottom: 20px; }
.next-btn { padding: 12px 40px; }

.btn { display: inline-block; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; transition: all 0.2s; }
.btn-primary { background: #2196F3; color: white; }
.btn-primary:hover { background: #1976D2; }
</style>

<script src="{{ url_for('static', filename='js/thai-tts.js') }}"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const feedback = document.getElementById('feedback');
    const feedbackText = document.getElementById('feedback-text');
    const correctAnswerDiv = document.getElementById('correct-answer');
    const nextBtn = document.getElementById('next-btn');
    const speakBtn = document.getElementById('speak-btn');

    // 返回按钮和弹窗
    const backBtn = document.getElementById('back-btn');
    const exitModal = document.getElementById('exit-modal');
    const btnStay = document.getElementById('btn-stay');
    const btnExit = document.getElementById('btn-exit');

    backBtn.addEventListener('click', () => exitModal.classList.add('show'));
    btnStay.addEventListener('click', () => exitModal.classList.remove('show'));
    btnExit.addEventListener('click', () => window.history.back());
    exitModal.addEventListener('click', (e) => {
        if (e.target === exitModal) exitModal.classList.remove('show');
    });

    let currentAlphabetId = {{ alphabet.id }};
    let currentCharacter = "{{ alphabet.character }}";
    let answered = false;

    // 发音功能
    function speakCurrentChar() {
        ThaiTTS.speak(currentCharacter);
    }

    // 点击发音按钮
    speakBtn.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        speakCurrentChar();
    });

    // 页面加载后自动播放发音
    setTimeout(speakCurrentChar, 500);

    document.querySelectorAll('.option-btn').forEach(btn => {
        btn.addEventListener('click', handleClick);
    });

    function handleClick() {
        if (answered) return;
        answered = true;

        const selectedAnswer = this.dataset.answer;
        document.querySelectorAll('.option-btn').forEach(b => b.disabled = true);

        fetch('/alphabet/practice/check', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                alphabet_id: currentAlphabetId,
                selected_answer: selectedAnswer
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.is_correct) {
                this.classList.add('correct');
                feedback.classList.add('correct');
                feedback.classList.remove('wrong');
                feedbackText.textContent = '回答正确！';
                correctAnswerDiv.textContent = '';
            } else {
                this.classList.add('wrong');
                feedback.classList.add('wrong');
                feedback.classList.remove('correct');
                feedbackText.textContent = '回答错误';
                correctAnswerDiv.textContent = '正确答案：' + data.correct_answer;

                document.querySelectorAll('.option-btn').forEach(b => {
                    if (b.dataset.answer === data.correct_answer) {
                        b.classList.add('show-correct');
                    }
                });
            }
            feedback.style.display = 'block';
        });
    }

    nextBtn.addEventListener('click', function() {
        fetch('/alphabet/practice/next', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' }
        })
        .then(response => response.json())
        .then(data => {
            if (data.completed) {
                window.location.href = '/alphabet/practice/summary';
            } else {
                updateQuestion(data);
            }
        });
    });

    function updateQuestion(data) {
        const a = data.alphabet;
        const options = data.options;

        document.getElementById('current-num').textContent = data.current;
        document.getElementById('progress-fill').style.width = (data.current / data.total * 100) + '%';

        document.getElementById('alphabet-char').textContent = a.character;
        document.getElementById('alphabet-sound').textContent = '[' + a.sound + ']';

        const optionsContainer = document.getElementById('options');
        optionsContainer.innerHTML = '';
        const letters = ['A', 'B', 'C', 'D'];
        options.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.dataset.answer = opt.text;
            btn.innerHTML = `<span class="option-letter">${letters[i]}</span><span class="option-text">${opt.text}</span>`;
            btn.addEventListener('click', handleClick);
            optionsContainer.appendChild(btn);
        });

        feedback.style.display = 'none';
        feedback.classList.remove('correct', 'wrong');
        currentAlphabetId = a.id;
        currentCharacter = a.character;
        answered = false;

        // 自动播放新字母的发音
        setTimeout(speakCurrentChar, 300);
    }
});
</script>
{% endblock %}
