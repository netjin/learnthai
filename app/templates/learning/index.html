{% extends "base.html" %}

{% block title %}学习模式 - LearnThai{% endblock %}

{% block content %}
<div class="learning-index">
    <h1>选择学习模式</h1>

    <div class="mode-cards">
        <div class="mode-card">
            <div class="mode-icon">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2"/>
                    <line x1="9" y1="9" x2="15" y2="9"/>
                    <line x1="9" y1="13" x2="15" y2="13"/>
                </svg>
            </div>
            <h2>闪卡模式</h2>
            <p>看泰语单词，回忆中文意思，自评掌握程度</p>
            <div class="mode-features">
                <span>适合复习</span>
                <span>自主评分</span>
            </div>
            <a href="{{ url_for('learning.start', mode='flashcard') }}" class="btn btn-primary">开始闪卡</a>
        </div>

        <div class="mode-card">
            <div class="mode-icon highlight">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M9 12l2 2 4-4"/>
                </svg>
            </div>
            <h2>选择题模式</h2>
            <p>看泰语单词，从四个选项中选择正确的中文意思</p>
            <div class="mode-features">
                <span>客观评分</span>
                <span>降低难度</span>
            </div>
            <a href="{{ url_for('learning.start', mode='multiple_choice') }}" class="btn btn-primary">开始选择题</a>
        </div>
    </div>

    <div class="stats-preview">
        <div class="stat-item">
            <span class="stat-value">{{ due_count }}</span>
            <span class="stat-label">待复习</span>
        </div>
        <div class="stat-item">
            <span class="stat-value">{{ new_count }}</span>
            <span class="stat-label">新词汇</span>
        </div>
    </div>
</div>

<style>
.learning-index {
    max-width: 800px;
    margin: 0 auto;
    padding: 40px 20px;
    text-align: center;
}

.learning-index h1 {
    margin-bottom: 40px;
    color: #333;
}

.mode-cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 24px;
    margin-bottom: 40px;
}

.mode-card {
    background: white;
    border-radius: 16px;
    padding: 32px 24px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    transition: transform 0.2s, box-shadow 0.2s;
}

.mode-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 30px rgba(0,0,0,0.12);
}

.mode-icon {
    width: 80px;
    height: 80px;
    margin: 0 auto 20px;
    background: #f0f7ff;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #2196F3;
}

.mode-icon.highlight {
    background: #e8f5e9;
    color: #4CAF50;
}

.mode-card h2 {
    margin: 0 0 12px;
    font-size: 20px;
    color: #333;
}

.mode-card p {
    color: #666;
    margin: 0 0 16px;
    font-size: 14px;
    line-height: 1.5;
}

.mode-features {
    display: flex;
    gap: 8px;
    justify-content: center;
    margin-bottom: 20px;
}

.mode-features span {
    background: #f5f5f5;
    padding: 4px 12px;
    border-radius: 12px;
    font-size: 12px;
    color: #666;
}

.stats-preview {
    display: flex;
    justify-content: center;
    gap: 40px;
    padding: 24px;
    background: #f8f9fa;
    border-radius: 12px;
}

.stat-item {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.stat-value {
    font-size: 32px;
    font-weight: bold;
    color: #2196F3;
}

.stat-label {
    font-size: 14px;
    color: #666;
}

.btn {
    display: inline-block;
    padding: 12px 32px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    text-decoration: none;
    font-size: 16px;
    transition: all 0.2s;
}

.btn-primary {
    background: #2196F3;
    color: white;
}

.btn-primary:hover {
    background: #1976D2;
}
</style>
{% endblock %}
